name: Lint Markdown Files

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install write-good
        run: npm install -g write-good

      - name: Lint Markdown Files
        run: write-good '**/*.md'

